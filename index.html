<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income & Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_Kmoeti9QJsbuRxQ5isCo1cATFrK12A_A6g&s" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>ðŸ’° Income & Expense Tracker</h2>

        <div class="input-group">
            <input type="number" id="amount" placeholder="Enter Amount">
            <input type="text" id="description" placeholder="Enter Description">
            <select id="transactionType">
                <option value="expense">Expense (-)</option>
                <option value="income">Income (+)</option>
            </select>
        </div>

        <button class="add-btn" onclick="addTransaction()">Add</button>
        <button class="delete-btn" onclick="deleteAll()">Delete All</button>

        <!-- Wrapping Balance & Transactions inside exportSection -->
        <div id="exportSection">
            <h3>Balance: <span id="totalBalance">0</span></h3>

            <h3>Transaction History</h3>

            <!-- Date Filter -->
            <div class="filter-section">
                <div>
                    <label>Start Date:</label>
                    <input  placeholder="Start date" onchange="loadTransactions()" type="date" id="startDate">
                </div>
                <div>    
                    <label>End Date:</label>
                    <input placeholder="End Date" onchange="loadTransactions()" type="date" id="endDate">
                </div>
            </div>

            <div id="historyList"></div>
        </div>

        <div class="download-section">
            <button class="download" onclick="downloadImage()">Download as Image</button>
            <button class="download" onclick="downloadPDF()">Download as PDF</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
